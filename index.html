    <section class="contact" id="contact" >
      <div id="heading">
        <h1>Contact Registration Form</h1>
      </div>
    
      <form class="row g-3">
        
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Your First Name:" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Your Last Name:" required>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="example.domain" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label >
          <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password:" maxlength="20" minlength="8" required>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must be 8-20 characters long.
            </span>
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Workplace,Studio,Temporary Address">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Enter City:">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label" >State</label>
          <select id="inputState" class="form-select">
            <option selected>Chandigarh</option>
            <option>Punjab</option>
            <option>New Delhi</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>


          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
             &nbsp Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
